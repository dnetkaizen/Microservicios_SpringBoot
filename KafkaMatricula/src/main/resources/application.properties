# APPLICATION
spring.application.name=KafkaMatricula
server.port=8088

# KAFKA - CONFIGURACIÓN CORREGIDA
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=matricula-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.auto-startup=true

# SERIALIZADORES
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# ✅ CONFIGURACIÓN CRÍTICA PARA RESOLVER "kafka:9092"
spring.kafka.properties.security.protocol=PLAINTEXT
spring.kafka.properties.ssl.endpoint.identification.algorithm=

# JSON
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# TOLERANCIA
spring.kafka.listener.missing-topics-fatal=false

# REDUCE LOGS - SOLO LO IMPORTANTE
logging.level.root=WARN
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.level.com.kafka_event=INFO

# SOLO LOGS DE TU APLICACIÓN
logging.level.com.kafka_event.events.producer=INFO
logging.level.com.kafka_event.events.consumer=INFO